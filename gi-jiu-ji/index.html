<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gi</title>
</head>
<body>
    <!--Background-->
    <div class="flex items-center justify-center bg-red-900 min-h-screen">
        <!--White box-->
        <div class="flex flex-col bg-white p-6 m-3 space-y-6 shadow-2xl md:flex-row md:space-y-0 md:space-x-2 md:m-0 md:p-16 md:text-left">
            <!--Imagen-->
            <div>
                <img src="images/gi.jpg" alt="" class="h-80 hover:scale-110 md:h-80 md:hover:scale-105">
            </div>
            
            <!--Right side of the white box flex-->
            <div class="flex flex-col space-y-2">
                <div>
                    <div class=" inline-block p-1 mt-1 text-xs bg-black rounded-full text-white text-center">Free Shipping</div>
                </div>
                <!--Description-->
                <div class="max-w-sm text-2xl font-medium">LOVE HATE ADULT WHITE GI</div>
                <!--Price-->
                <div class="text-sm line-through">$299</div>
                <div class="text-3xl font-bold">$209.95</div>
                <div class="inline-block text-sm text-slate-400">This offer is valid until April 15th or as stock lasts!</div>
                
                <button class="bg-blue-400 rounded-lg p-3 text-white duration-200 hover:bg-blue-800">Add to cart</button>
                
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-green-400 rounded-full hover:animate-ping"></div>
                    <div class="text-sm">50+ pcs. in stock</div>
                </div>
           
                
            </div>
        </div>
    </div>
</body>
</html>
